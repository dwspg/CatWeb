<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <nav class="nav justify-content-center text-light bg-secondary">
        <a class="nav-link link-dark fs-4" href="./index.html">Home</a>
        <a class="nav-link link-light fs-4" href="./random.html">Random Cats</a>
        <a class="nav-link link-light fs-4" href="./scroll.html">Cat Collection</a>
      </nav>

    <div class="bg-dark fs-1 text-center pt-3">
       Welcome to my Cat Website!
    </div>
    <div class="bg-dark fs-4 text-center">
        (Free API CATAAS was used)
     </div>
    <div class="text-center p-3">
        Time can be used for lots of things, but most importantly, cats!
    </div>
    <div class="text-center p-4">
        <img src="img" alt="Random Cat" height="600" id="randomCatImageHomePage">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        async function getCat() {
        let response = await fetch("https://cataas.com/cat");
        let data = await response.blob();
        let url = URL.createObjectURL(data);
        document.getElementById('randomCatImageHomePage').src = url;
    }
    window.onload = getCat;
    </script>
</body>
</html>
