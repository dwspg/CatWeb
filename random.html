<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <nav class="nav justify-content-center text-light bg-secondary">
        <a class="nav-link link-light fs-4" href="./index.html">Home</a>
        <a class="nav-link link-dark fs-4" href="./random.html">Random Cats</a>
        <a class="nav-link link-light fs-4" href="./scroll.html">Cat Collection</a>
      </nav>
      <div class="fs-2 fw-bold text-center p-4">
        Cat Randomiser!
      </div>
      <div class="text-center pt-2">
        <img 
        src="img" 
        alt="Random Cat" 
        height="600" 
        id="randomCatImageRandomPage">
      </div>
    <div class="text-center p-5">
        <button id="newCatButton" class="btn btn-secondary">Another one!</button>
        <a href="./randomText.html">
            <button class="btn btn-secondary">
                Let the Cats say something!
            </button>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        async function getCat() {
            let response = await fetch("https://cataas.com/cat");
            let data = await response.blob();
            let url = URL.createObjectURL(data);
            document.getElementById('randomCatImageRandomPage').src = url;
        }
        
        document.getElementById('newCatButton').addEventListener('click', getCat);
        window.onload = getCat;
    </script>
</body>
</html>
